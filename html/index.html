<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Fill out the form carefully for registration.</p>
    </header>

    <main>
        <form action="" class="form" target="_self" autocomplete="on">
            <div class="grid first">
                <label for="fname" class="left">First Name:</label>
                <input type="text" id="fname" name="fname" class="right padding" required>
            </div>
            
            <div class="grid mid-name">
                <label for="mname">Middle Name:</label>
                <input type="text" name="mname" id="mname" class="right padding">
            </div>
            
            <div class="grid last">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" class="right padding" required>
            </div>

            <div class="grid fa-ma-name">
                <label for="fmname">Father/Mother Name:</label>
                <input type="text" id="fmname" name="fmname" class="right padding" required>
            </div>
            
            <div class="grid guard-name">
                <label for="gname">Guardian Name:</label>
                <input type="text" id="gname" name="gname" class="right padding" >
            </div>
            
            <div class="grid date-birth">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" class="right padding" required onclick="calculateAge()">
            </div>
            
            <div class="grid age-dob">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="right padding" required>
            </div>
            
            <div class="grid">    
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="right padding" required>
                    <option value="please-select">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="do-not-say">Do not say</option>
                </select>
            </div>

            <div class="grid mar-sta">    
                <label for="mstatus">Marital Status:</label>
                <div class="marital">
                    <input type="radio" name="mstatus" id="married" ><label for="married">Married</label>
                    <input type="radio" name="mstatus" id="unmarried" ><label for="unmarried">Unmarried</label>
                </div>
            </div>
            
            <div class="grid mob-no">
                <label for="mno">Mobile Number:</label>
                <input type="number" id="mno" name="mno" class="right padding" required>
            </div>
            
            <div class="center">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
        
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
