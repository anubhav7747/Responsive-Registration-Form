<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Fill out the form carefully for registration.</p>
    </header>

    <main>
        <form action="" class="form" target="_self" autocomplete="on">
            <div class="grid">
                <label for="fname" class="left">First Name:</label>
                <input type="text" id="fname" name="fname" class="right padding" required>
            </div>
            
            <div class="grid">
                <label for="mname">Middle Name:</label>
                <input type="text" name="mname" id="mname" class="right padding">
            </div>
            
            <div class="grid">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" class="right padding" required>
            </div>
            
            <div class="grid">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" class="right padding" required onclick="calculateAge()">
            </div>
            
            <div class="grid">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" class="right padding" required>
            </div>
            
            <div class="grid">    
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="right padding" required>
                    <option value="please-select">Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="do-not-say">Do not say</option>
                </select>
            </div>
            
            <div class="center">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>
        
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
